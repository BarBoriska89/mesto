<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Хранилище интересных мест России">
    <meta name="keywords" content="Фотографии живописных мест России">
    <meta name="author" content="Надежда Борисова">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body class="root">
    <header class="header">
        <a href="#" class="header__link">
            <img src="./images/logo-white.svg" class="header__logo" alt="Логотип Место">
        </a>
    </header>
    <main>
        <section class="profile" aria-label="Профиль пользователя">
            <img src="./images/ricky-kharawala-adK3Vu70DEQ-unsplash.jpg" class="profile__avatar"
                alt="Фото пользователя">
            <div class="profile__info">
                <div class="profile__info-wrapper">
                    <h1 class="profile__info-name">Жак-Ив Кусто</h1>
                    <button class="profile__info-edit-button button" type="button" aria-label="Редактировать профиль">
                        <img src="./images/Edit-Button.svg" class="profile__info-button-img"
                            alt="Изображение карандаша">
                    </button>
                </div>
                <h2 class="profile__info-profession">Исследователь океана</h2>
            </div>
            <button class="profile__add-button button" type="button" aria-label="Добавить фото">
                <img src="./images/plus.svg" class="profile__add-button-img" alt="Плюс">
            </button>
        </section>

        <section class="elements" aria-label="Живописные места России">
            <ul class="elements__list">
                <li class="element">
                    <img class="element__img" src="./images/kirill-pershin-1088404-unsplash.png"
                        alt="Старинный храм на горе">
                    <div class="element__caption">
                        <h2 class="element__text">Карачаевск</h2>
                        <button class="element__like element__like_active" type="button" aria-label="Нравится">
                        </button>
                    </div>
                </li>

                <li class="element">
                    <img class="element__img" src="./images/ricky-kharawala-adK3Vu70DEQ-unsplash.jpg" alt="Хомячок">
                    <div class="element__caption">
                        <h2 class="element__text">Ой, а тут Хомячок</h2>
                        <button class="element__like" type="button" aria-label="Нравится">
                        </button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__img" src="./images/kirill-pershin-15556355-unsplash.png" alt="Гора Домбай">
                    <div class="element__caption">
                        <h2 class="element__text">Домбай</h2>
                        <button class="element__like" type="button" aria-label="Нравится">
                        </button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__img" src="./images/kirill-pershin-1404681-unsplash.png" alt="Фото горы вдали">
                    <div class="element__caption">
                        <h2 class="element__text">Гора Эльбрус</h2>
                        <button class="element__like" type="button" aria-label="Нравится">
                        </button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__img" src="./images/kirill-pershin-15556355-unsplash.png" alt="Гора Домбай">
                    <div class="element__caption">
                        <h2 class="element__text">Домбай</h2>
                        <button class="element__like" type="button" aria-label="Нравится">
                        </button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__img" src="./images/kirill-pershin-1088404-unsplash.png"
                        alt="Какая-то достопримечательность">
                    <div class="element__caption">
                        <h2 class="element__text">Карачаево-Черкессия</h2>
                        <button class="element__like" type="button" aria-label="Нравится">
                        </button>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>

    <div class="popup">
        <div class="popup__container">
            <button class="popup__button-close button" type="button" aria-label="Закрыть окно">
                <img src="./images/Close-Icon.png" alt="Крестик закрытия окна" class="popup__button-close-img">
            </button>
            <form class="popup__form" name="edit-form">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input type="text" value="Имя" class="popup__text popup__text_type_name" name="user-name">
                <input type="text" value="Род деятельности" class="popup__text popup__text_type_profession"
                    name="user-job">                
                <button class="popup__button-save" type="submit" aria-label="Сохранить изменения">Сохранить</button>
            </form>
        </div>
    </div>

    <script src="./scritps/index.js"></script>
</body>

</html>
