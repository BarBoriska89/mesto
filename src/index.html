<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Хранилище интересных мест России">
    <meta name="keywords" content="Фотографии живописных мест России">
    <meta name="author" content="Надежда Борисова">
    <title>Место</title>
</head>

<body class="root">
    <header class="header">
        <a href="#" class="header__link">
            <img src="<%=require('./images/logo-white.svg')%>" class="header__logo" alt="Логотип Место">
        </a>
    </header>
    <main>
        <section class="profile" aria-label="Профиль пользователя">
            <img src="<%=require('./images/ricky-kharawala-adK3Vu70DEQ-unsplash.jpg')%>" class="profile__avatar"
                alt="Фото пользователя">
            <div class="profile__info">
                <div class="profile__info-wrapper">
                    <h1 class="profile__info-name">Жак-Ив Кусто</h1>
                    <button class="profile__info-edit-button button" type="button" aria-label="Редактировать профиль">
                        <img src="<%=require('./images/Edit-Button.svg')%>" class="profile__info-button-img"
                            alt="Изображение карандаша">
                    </button>
                </div>
                <h2 class="profile__info-profession">Исследователь океана</h2>
            </div>
            <button class="profile__add-button button" type="button" aria-label="Добавить фото">
                <img src="<%=require('./images/plus.svg')%>" class="profile__add-button-img" alt="Плюс">
            </button>
        </section>

        <section class="elements" aria-label="Живописные места России">
            <ul class="elements__list">
                <template id="element-li">
                    <li class="element">
                        <img class="element__img" src="#" alt="#">
                        <button class="element__trash" type="button" aria-label="Удалить">
                        </button>
                        <div class="element__caption">
                            <h2 class="element__text">#</h2>
                            <button class="element__like" type="button" aria-label="Нравится">
                            </button>
                        </div>
                    </li>
                </template>
            </ul>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>

    <div class="popup" id="popup-edit-profile">
        <div class="popup__container">
            <button class="popup__button-close button" type="button" aria-label="Закрыть окно">
                <img src="<%=require('./images/Close-Icon.png')%>" alt="Крестик закрытия окна"
                    class="popup__button-close-img">
            </button>
            <form class="popup__form" id="edit-form" name="editForm" novalidate>
                <h2 class="popup__title">Редактировать профиль</h2>
                <div class="popup__form-section">
                    <input type="text" value="Имя" class="popup__input popup__input_type_name" name="user-name"
                        id="user-name" minlength="2" maxlength="40" required>
                    <span class="popup__error" id="user-name-error"></span>
                </div>
                <div class="popup__form-section">
                    <input type="text" value="Род деятельности" class="popup__input popup__input_type_profession"
                        name="user-job" id="user-job" minlength="2" maxlength="200" required>
                    <span class="popup__error" id="user-job-error"></span>
                </div>
                <button class="popup__button" type="submit" aria-label="Сохранить изменения">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup" id="popup-add-place">
        <div class="popup__container">
            <button class="popup__button-close button" type="button" aria-label="Закрыть окно">
                <img src="<%=require('./images/Close-Icon.png')%>" alt="Крестик закрытия окна"
                    class="popup__button-close-img">
            </button>
            <form class="popup__form" id="add-place-form" name="addPlaceForm" novalidate>
                <h2 class="popup__title">Новое место</h2>
                <div class="popup__form-section">
                    <input type="text" placeholder="Название" class="popup__input popup__input_type_place"
                        name="place-title" id="place-name" minlength="2" maxlength="30" required>
                    <span class="popup__error" id="place-title-error"></span>
                </div>
                <div class="popup__form-section">
                    <input type="url" placeholder="Ссылка на картинку" class="popup__input popup__input_type_place-img"
                        name="place-img" id="url-for-img" required>
                    <span class="popup__error" id="url-for-img-error"></span>
                </div>
                <button class="popup__button" type="submit" aria-label="Сохранить изменения">Создать</button>
            </form>
        </div>
    </div>

    <div class="popup popup_overlay" id="popup-view-img">
        <div class="popup__view-container">
            <button class="popup__button-close button" type="button" aria-label="Закрыть окно">
                <img src="<%=require('./images/Close-Icon.png')%>" alt="Крестик закрытия окна"
                    class="popup__button-close-img">
            </button>
            <figure class="popup__view">
                <img class="popup__view-img" src="#" alt="#">
                <figcaption class="popup__view-img-caption"></figcaption>
            </figure>
        </div>
    </div>

</body>

</html>
